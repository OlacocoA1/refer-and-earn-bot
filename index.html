<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CashChop - Login/Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>CashChop</h1>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <p id="login-error" class="error"></p>
    </form>
  </section>

  <!-- Register Section -->
  <section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required><br>
      <input type="password" id="register-password" placeholder="Password" required><br>
      <input type="text" id="referral-code" placeholder="Referral Code (optional)"><br>
      <button type="submit">Register</button>
      <p id="register-error" class="error"></p>
    </form>
  </section>

  <!-- Adstera Ad Integration -->
  <div id="ad-container">
    <script type='text/javascript' src='//pl16213274.profitableratecpm.com/97/df/7b/97df7bff03132071f1f31973f5ddc233.js'></script>
  </div>

  <!-- Firebase Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCThCejvaE5K7rUwwMcQZYeuGd7rkhqhmQ",
      authDomain: "cashchop-aa33e.firebaseapp.com",
      projectId: "cashchop-aa33e",
      storageBucket: "cashchop-aa33e.appspot.com",
      messagingSenderId: "977465105616",
      appId: "1:977465105616:web:f8dcd659d244c1b5dd52d5",
      measurementId: "G-R471K682RM"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Generate a random referral code
    function generateReferralCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Register Form Handler
    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const referralCodeInput = document.getElementById("referral-code").value.trim();

      const userReferralCode = generateReferralCode();

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save user data with referral information
          db.collection("users").doc(user.uid).set({
            email: email,
            points: 0,
            referralCode: userReferralCode,
            referredBy: referralCodeInput || null
          })
          .then(() => {
            alert("Account Created Successfully! You can now log in.");
            window.location.href = "index.html";
          })
          .catch((error) => {
            document.getElementById("register-error").textContent = error.message;
          });
        })
        .catch((error) => {
          document.getElementById("register-error").textContent = error.message;
        });
    });

    // Login Form Handler
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html"; // Redirect to dashboard
        })
        .catch((error) => {
          document.getElementById("login-error").textContent = error.message;
        });
    });
  </script>

</body>
  </html>
