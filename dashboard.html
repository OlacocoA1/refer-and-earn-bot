<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CashChop Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header">
    <h1>CashChop Dashboard</h1>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard-main">
    <div class="user-info-card">
      <h2>Welcome!</h2>
      <p id="user-email">Email: Loading...</p>
      <p id="user-balance">Balance: 0 Points</p>
    </div>

    <div class="dashboard-buttons">
      <button id="tasks-button">Tasks</button>
      <button id="refer-button">Refer & Earn</button>
      <button id="withdraw-button">Withdraw</button>
    </div>

    <!-- Tasks Section (Initially Hidden) -->
    <section id="tasks-section" class="hidden">
      <iframe src="https://wall.cpx-research.com/index.php?app_id=27024&ext_user_id=your_user_id" width="100%" height="600px"></iframe>
    </section>

    <!-- Referral Section (Initially Hidden) -->
    <section id="refer-section" class="hidden">
      <h2>Your Referral Code:</h2>
      <p id="referral-code">Loading...</p>
      <p>Share your code and earn 10% of your friends' earnings!</p>
    </section>

    <!-- Withdrawal Section (Initially Hidden) -->
    <section id="withdraw-section" class="hidden">
      <h2>Withdraw Your Earnings</h2>
      <p>Minimum withdrawal: 10,000 points (â‚¦1,000)</p>
      <button id="payButton">Withdraw Now</button>
    </section>
  </main>

  <!-- Logout Button at the Bottom -->
  <footer>
    <button id="logout-button">Logout</button>
  </footer>

  <!-- Firebase & Paystack Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="script.js"></script> <!-- Connect to your updated script.js -->
  
</body>
</html>
