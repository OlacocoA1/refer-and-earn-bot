<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CashChop Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>CashChop Dashboard</h1>
    <button id="logout-button">Logout</button>
  </header>

  <div id="user-info" class="auth-container">
    <p id="user-points">Your Points: Loading...</p>
  </div>

  <div class="auth-container">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <button id="tasks-button">Tasks</button>
      <button id="refer-button">Refer & Earn</button>
      <button id="withdraw-button">Withdraw</button>
    </div>

    <!-- TASKS SECTION -->
    <div id="tasks-section">
      <h2>Complete Offers</h2>
      <iframe src="https://cpx-research.com/?app_id=4651&ext_user_id=user123" width="100%" height="500px"></iframe>
    </div>

    <!-- REFER SECTION -->
    <div id="refer-section" style="display: none;">
      <h2>Refer & Earn</h2>
      <p>Share your referral link to earn ₦100 (1000 points) per signup:</p>
      <input type="text" id="referral-link" readonly value="https://yourwebsite.com/register.html?ref=XXXXXX"/>
      <button onclick="navigator.clipboard.writeText(document.getElementById('referral-link').value)">Copy Link</button>
    </div>

    <!-- WITHDRAW SECTION -->
    <div id="withdraw-section" style="display: none;">
      <h2>Withdraw</h2>
      <p>You need at least 10,000 points (₦1,000) to withdraw.</p>
      <button id="withdraw-button">Withdraw Now</button>
    </div>
  </div>

  <!-- ADS (SAME AS index.html) -->
  <div id="ad-container">
    <iframe src="https://ads.pubscale.com/?pubid=pub-969308829322" width="100%" height="300"></iframe>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("your_public_key"); // Replace this
    })();
  </script>
  <script src="script.js"></script>
</body>
</html>
