<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CashChop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to CashChop Dashboard</h1>
    <button id="logout-button">Logout</button>
  </header>

  <!-- User Info -->
  <section id="user-info">
    <h2>Your Info</h2>
    <p id="user-email">Email: </p>
  </section>

  <!-- Adstera Ad Integration -->
  <div id="ad-container">
    <script type='text/javascript' src='//pl16213274.profitableratecpm.com/97/df/7b/97df7bff03132071f1f31973f5ddc233.js'></script>
  </div>

  <!-- CPX Research Survey Integration -->
  <iframe src="https://wall.cpx-research.com/index.php?app_id=27024&ext_user_id=your_user_id" width="100%" height="600px"></iframe>

  <!-- Paystack Payment Button -->
  <button id="payButton">Pay with Paystack</button>

  <!-- Firebase App Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCThCejvaE5K7rUwwMcQZYeuGd7rkhqhmQ",
      authDomain: "cashchop-aa33e.firebaseapp.com",
      projectId: "cashchop-aa33e",
      storageBucket: "cashchop-aa33e.firebasestorage.app",
      messagingSenderId: "977465105616",
      appId: "1:977465105616:web:f8dcd659d244c1b5dd52d5",
      measurementId: "G-R471K682RM"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Get current user data and display email
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById("user-email").textContent = "Email: " + user.email;
      } else {
        window.location.href = "index.html"; // Redirect to login if not authenticated
      }
    });

    // Logout Functionality
    const logoutButton = document.getElementById("logout-button");
    logoutButton.addEventListener("click", function() {
      firebase.auth().signOut()
        .then(() => {
          console.log("User logged out.");
          window.location.href = "index.html"; // Redirect to login page
        })
        .catch((error) => {
          console.error("Logout error:", error.message);
        });
    });

    // Paystack Payment Handler
    const payButton = document.getElementById('payButton');
    payButton.addEventListener('click', function () {
      var handler = PaystackPop.setup({
        key: 'pk_live_b5fa4e730d9baa38f7ff012ad4d263d5d3459c5b', // your live public key
        email: 'customer@email.com',
        amount: 5000, // Amount in kobo
        currency: "NGN",
        callback: function(response){
          alert('Payment successful. Transaction ref is ' + response.reference);
        },
        onClose: function(){
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    });
  </script>

</body>
</html>
